<!DOCTYPE html>
<html>
<head>
  <title>URL Shortener</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="container">
    <h1>Shorten a URL</h1>
    <form method="POST">
      <input type="text" name="url" placeholder="Enter URL" style="width:300px;" />
      <button type="submit">Shorten</button>
    </form>
    {{if .ShortURL}}
      <p class="result">Shortened URL: <a href="{{.ShortURL}}">{{.ShortURL}}</a></p>
    {{end}}
  </div>
</body>
</html>
