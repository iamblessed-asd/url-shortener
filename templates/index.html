<!DOCTYPE html>
<html>
<head><title>URL Shortener</title></head>
<body>
  <h1>Shorten a URL</h1>
  <form method="POST">
    <input type="text" name="url" placeholder="Enter URL" style="width:300px;" />
    <button type="submit">Shorten</button>
  </form>
  {{if .ShortURL}}
    <p>Shortened URL: <a href="{{.ShortURL}}">{{.ShortURL}}</a></p>
  {{end}}
</body>
</html>
